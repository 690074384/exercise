<!doctype html>
<html>
<head>
  <meta charset="utf-8">

<body>
<div id="app" class="clearfix pr">

        <input type="password" id="password" class="acc-input" placeholder="请输入密码" />
      </div>
      <a href="javascript:;" class="btn btn-active mt10 mb10" id="goToLogin">登录</a>
    </div>
  </div>
  <div id="mask" class="dn"></div>
</div>
